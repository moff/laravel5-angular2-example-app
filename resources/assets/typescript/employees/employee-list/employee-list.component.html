<h1>Employee list</h1>
<table class='table'>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Date of birth</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let employee of employees'>
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.surname }}</td>
            <td>{{ employee.birthdate }}</td>
            <td>{{ employee.email }}</td>
            <td>
                <a class="btn btn-warning"
                   [routerLink]="['/employees', employee.id]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
