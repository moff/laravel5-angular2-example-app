<h1>Employee details</h1>
<form #f="ngForm" (ngSubmit)="saveEmployee()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" required
        class="form-control"
        [(ngModel)]='employee.name'
        name="name"
        #name="ngModel"
        placeholder="Name">
    <div *ngIf="name.errors && (name.dirty || name.touched)"
         class="alert alert-danger">
        <div [hidden]="!name.errors.required">
          Name is required
        </div>
    </div>
  </div>
  <div class="form-group">
    <label>Surname</label>
    <input type="text" required
        class="form-control"
        [(ngModel)]='employee.surname'
        name="surname"
        #surname="ngModel"
        placeholder="Surname">
    <div *ngIf="surname.errors && (surname.dirty || surname.touched)"
         class="alert alert-danger">
        <div [hidden]="!surname.errors.required">
          Surname is required
        </div>
    </div>
  </div>
  <div class="form-group">
    <label>Date of birth</label>
    <input type="text" required
        class="form-control"
        [(ngModel)]='employee.birthdate'
        name="birthdate"
        #birthdate="ngModel"
        placeholder="Date of birth">
    <div *ngIf="birthdate.errors && (birthdate.dirty || birthdate.touched)"
         class="alert alert-danger">
        <div [hidden]="!birthdate.errors.required">
          Date of birth is required
        </div>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" required
        class="form-control"
        [(ngModel)]='employee.email'
        name="email"
        #email="ngModel"
        placeholder="Email">
    <div *ngIf="email.errors && (email.dirty || email.touched)"
         class="alert alert-danger">
        <div [hidden]="!email.errors.required">
          Email is required
        </div>
        <div [hidden]="!email.errors.length">
          Email should be in a proper format
        </div>
    </div>
  </div>
  <button [disabled]="!f.valid" [ladda]='isLoading' type="submit" class="btn btn-success">Save</button>
</form>
<hr>
<button class="btn btn-default" routerLink='/employees'>Go to Employee list</button>
